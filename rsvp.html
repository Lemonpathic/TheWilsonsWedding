<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rsvp-style.css">
    <title>Document</title>
</head>
<body>
    <p>Site is being put together right now but please text 3014016995</p>
    <form id="fs-frm" name="basic-rsvp-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <label for="attending">Will you Attend?</label>
          <select name="attending" id="attending" required="">
              <option value="" selected="" disabled="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
          </select>
          <label for="plus">And with how many guests?</label>
          <select name="plus" id="plus" required="">
              <option value="0" selected="">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
          </select>
          <input type="hidden" name="_subject" id="email-subject" value="RSVP">
        </fieldset>
        <input type="submit" value="RSVP">
      </form>
      
</body>
</html>
